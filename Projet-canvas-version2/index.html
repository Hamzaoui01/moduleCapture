	<!DOCTYPE html>

	<body>

			<tr>
				<td>Hue :</td>
				<td>Brightness</td>

				<td>sepia :</td>

				<td><input type="range" min="20" max="200" step="1" id="saturate"></td>
				<td><input type="range" min="20" max="200" step="1" id="grayscale"></td>
			</tr>
		</table>
	</div>

	</div>
